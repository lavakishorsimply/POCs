<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{% block content %}
<html lang="en">

	<title>Portfolio</title>

</head>

<body bgcolor="black" >
<table border="0" width="1500" height="800" align="center" style="padding-top:20px;">
